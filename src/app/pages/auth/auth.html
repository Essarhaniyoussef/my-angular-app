<div class="auth-container">
  <h2>{{ isLogin ? 'Login' : 'Sign Up' }}</h2>

  <div class="form-group">
    <label>Username</label>
    <input type="text" [(ngModel)]="username" placeholder="Enter username">
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password" [(ngModel)]="password" placeholder="Enter password">
  </div>

  <!-- Role selection for signup only -->
  <div class="form-group role-group" *ngIf="!isLogin">
    <label for="role">Account Type</label>

    <select id="role" [(ngModel)]="role" class="role-select">
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <div class="error" *ngIf="error">{{ error }}</div>

  <button (click)="submit()">{{ isLogin ? 'Login' : 'Sign Up' }}</button>
  <button class="toggle-btn" (click)="toggleMode()">
    {{ isLogin ? 'Create an account' : 'Already have an account? Login' }}
  </button>
</div>
